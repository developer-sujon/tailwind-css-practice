<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/main.css" />
</head>

<body>
    <div class="max-w-screen-xl mx-auto my-20">
        <div class="border-b pb-5">
            <h3 class="capitalize text-base mb-4">Buttons</h3>
            <button class="btn btn-primary">Primary</button>
            &nbsp;&nbsp;
            <button class="btn btn-secondary">Secondary</button>
            &nbsp;&nbsp;
            <button class="btn btn-warning">Warning</button>
            &nbsp;&nbsp;
            <button class="btn btn-success">Success</button>
            &nbsp;&nbsp;
            <button class="btn btn-info">Info</button>
            &nbsp;&nbsp;
            <button class="btn btn-dark">Dark</button>
            &nbsp;&nbsp;
            <button class="btn btn-purple">Purple</button>
            &nbsp;&nbsp;
            <button class="btn btn-indigo">Indigo</button>
            &nbsp;&nbsp;
            <button class="btn btn-pink">Pink</button>
            &nbsp;&nbsp;
            <button class="btn btn-danger">Danger</button>
        </div>

        <!-- Rounded Button -->
        <div class="border-b pb-5 pt-5">
            <h3 class="capitalize text-base mb-4">Rounded Buttons</h3>
            <button class="btn btn-primary rounded">Primary</button>
            &nbsp;&nbsp;
            <button class="btn btn-secondary rounded">Secondary</button>
            &nbsp;&nbsp;
            <button class="btn btn-warning rounded">Warning</button>
            &nbsp;&nbsp;
            <button class="btn btn-success rounded">Success</button>
            &nbsp;&nbsp;
            <button class="btn btn-info rounded">Info</button>
            &nbsp;&nbsp;
            <button class="btn btn-dark rounded">Dark</button>
            &nbsp;&nbsp;
            <button class="btn btn-purple rounded">Purple</button>
            &nbsp;&nbsp;
            <button class="btn btn-indigo rounded">Indigo</button>
            &nbsp;&nbsp;
            <button class="btn btn-pink rounded">Pink</button>
            &nbsp;&nbsp;
            <button class="btn btn-danger rounded">Danger</button>
        </div>

        <!-- Shadow Button -->
        <div class="border-b pb-5 pt-5">
            <h3 class="capitalize text-base mb-4">Shadow Buttons</h3>
            <button class="btn btn-primary primary-shadow rounded">Primary</button>
            &nbsp;&nbsp;
            <button class="btn btn-secondary secondary-shadow rounded">
                Secondary
            </button>
            &nbsp;&nbsp;
            <button class="btn btn-warning warning-shadow rounded">Warning</button>
            &nbsp;&nbsp;
            <button class="btn btn-success success-shadow rounded">Success</button>
            &nbsp;&nbsp;
            <button class="btn btn-info info-shadow rounded">Info</button>
            &nbsp;&nbsp;
            <button class="btn btn-dark dark-shadow rounded">Dark</button>
            &nbsp;&nbsp;
            <button class="btn btn-purple purple-shadow rounded">Purple</button>
            &nbsp;&nbsp;
            <button class="btn btn-indigo indigo-shadow rounded">Indigo</button>
            &nbsp;&nbsp;
            <button class="btn btn-pink pink-shadow rounded">Pink</button>
            &nbsp;&nbsp;
            <button class="btn btn-danger danger-shadow rounded">Danger</button>
        </div>

        <!-- Ring Button -->
        <div class="border-b pb-5 pt-5">
            <h3 class="capitalize text-base mb-4">Rind Buttons</h3>
            <button class="btn btn-primary primary-ring">Primary</button>
            &nbsp;&nbsp;
            <button class="btn btn-secondary secondary-ring">Secondary</button>
            &nbsp;&nbsp;
            <button class="btn btn-warning warning-ring">Warning</button>
            &nbsp;&nbsp;
            <button class="btn btn-success success-ring">Success</button>
            &nbsp;&nbsp;
            <button class="btn btn-info info-ring">Info</button>
            &nbsp;&nbsp;
            <button class="btn btn-dark dark-ring">Dark</button>
            &nbsp;&nbsp;
            <button class="btn btn-purple purple-ring">Purple</button>
            &nbsp;&nbsp;
            <button class="btn btn-indigo indigo-ring">Indigo</button>
            &nbsp;&nbsp;
            <button class="btn btn-pink pink-ring">Pink</button>
            &nbsp;&nbsp;
            <button class="btn btn-danger danger-ring">Danger</button>
        </div>


        <!-- Meterial Button -->
        <div class="border-b pb-5 pt-5">
            <h3 class="capitalize text-base mb-4">Meterial Buttons</h3>
            <button class="btn btn-primary meterial">Primary</button>
            &nbsp;&nbsp;
            <button class="btn btn-secondary meterial">Secondary</button>
            &nbsp;&nbsp;
            <button class="btn btn-warning meterial">Warning</button>
            &nbsp;&nbsp;
            <button class="btn btn-success meterial">Success</button>
            &nbsp;&nbsp;
            <button class="btn btn-info meterial">Info</button>
            &nbsp;&nbsp;
            <button class="btn btn-dark meterial">Dark</button>
            &nbsp;&nbsp;
            <button class="btn btn-purple meterial">Purple</button>
            &nbsp;&nbsp;
            <button class="btn btn-indigo meterial">Indigo</button>
            &nbsp;&nbsp;
            <button class="btn btn-pink meterial">Pink</button>
            &nbsp;&nbsp;
            <button class="btn btn-danger meterial">Danger</button>
        </div>

    </div>
</body>

</html>
