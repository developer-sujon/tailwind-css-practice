<!DOCTYPE html>
<html lang="en" class="dark" id="root">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Forms Components</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../src/main.css" />
</head>

<body class="bg-gray-100 dark:bg-gray-900">
    <div class="max-w-screen-xl mx-auto relative">
        <div class="absolute right-10 top-5" id="toggle"></div>
        <div class="flex h-screen justify-center items-center">
            <div class="w-full sm:w-10/12 md:w-7/12 lg:w-5/12 xl:w-4/12">
                <div class="card">
                    <form>
                        <h1 class="form-heading">Sign In Your Account</h1>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" placeholder="Your Email" name="email" id="email" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" placeholder="Your Password" name="password" id="password"
                                class="form-input">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-dark" value="Sign In">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/dark.js"></script>

</body>

</html>
